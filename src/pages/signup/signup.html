<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="sign()">
<ion-list >

<ion-item>
 <ion-label floating>Users</ion-label>
  <ion-select [(ngModel)]="data.users" name="users">
    <ion-option value="user">User</ion-option>
    <ion-option value="scrap-dealer">Scrap Dealer</ion-option>
    <ion-option value="recycler">Recycler</ion-option>
    <ion-option value="aggregator">Aggregator</ion-option>
  </ion-select>
 </ion-item>

  <ion-item>
    <ion-label floating>Enter the Name</ion-label>
    <ion-input type="text" [(ngModel)]="data.name"  name="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter the email</ion-label>
    <ion-input type="email" [(ngModel)]="data.email" name="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Enter the Username</ion-label>
    <ion-input type="text" [(ngModel)]="data.username" name="username"></ion-input>
  </ion-item>

   <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="data.password"  name="password"></ion-input>
   </ion-item>

 <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="text" [(ngModel)]="data.phonenum" name="phonenum"></ion-input>
 </ion-item>
 <ion-item>
  <button ion-button type="Submit">Submit</button>
 </ion-item>

</ion-list>
</form> 

<div>

	<button ion-button (click)="goback()">Click to Login</button>

</div>



</ion-content>
